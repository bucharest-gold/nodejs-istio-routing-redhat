apiVersion: v1
kind: Template
metadata:
  name: nodejs-istio-routing-redhat-client-service
  annotations:
    description: The Istio Routing Mission shows routing with Istio
    tags: nodejs, routing
parameters:
- name: SOURCE_REPOSITORY_URL
  description: The source URL for the application
  displayName: Source URL
  required: true
- name: SOURCE_REPOSITORY_REF
  description: The branch name for the application
  displayName: Source Branch
  value: master
  required: true
- name: SOURCE_REPOSITORY_DIR
  description: The location within the source repo of the application
  displayName: Source Directory
  value: .
  required: true
- name: GITHUB_WEBHOOK_SECRET
  description: A secret string used to configure the GitHub webhook.
  displayName: GitHub Webhook Secret
  required: true
  from: '[a-zA-Z0-9]{40}'
  generate: expression
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: nodejs-istio-routing-redhat-client
  spec: {}
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: nodejs-istio-routing-redhat-client-runtime
  spec:
    tags:
    - name: latest
      from:
        kind: DockerImage
        name: 'registry.access.redhat.com/rhoar-nodejs/nodejs-8:latest'
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: nodejs-istio-routing-redhat-client
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: nodejs-istio-routing-redhat-client:latest
    postCommit: {}
    resources: {}
    source:
      git:
        uri: ${SOURCE_REPOSITORY_URL}
        ref: ${SOURCE_REPOSITORY_REF}
      contextDir: ${SOURCE_REPOSITORY_DIR}
      type: Git
    strategy:
      type: Source
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: nodejs-istio-routing-redhat-client-runtime:latest
        incremental: true
    triggers:
    - github:
        secret: ${GITHUB_WEBHOOK_SECRET}
      type: GitHub
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
  status:
    lastVersion: 0
- apiVersion: v1
  kind: Service
  spec:
    ports:
      - protocol: TCP
        port: 8080
        name: http
        targetPort: 8080
    type: ClusterIP
    selector:
      project: nodejs-istio-routing-redhat-client
      provider: nodeshift
  metadata:
    name: nodejs-istio-routing-redhat-client
    labels:
      provider: nodeshift
      expose: 'true'
      project: nodejs-istio-routing-redhat-client
      version: 1.0.0
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: nodejs-istio-routing-redhat-client
    labels:
      app: nodejs-istio-routing-redhat-client
      provider: nodeshift
      project: nodejs-istio-routing-redhat-client
      version: 1.0.0
  spec:
    template:
      spec:
        containers:
          - readinessProbe:
              exec:
                command:
                - curl
                - http://localhost:8080/api/health/readiness
              initialDelaySeconds: 10
            livenessProbe:
              exec:
                command:
                - curl
                - http://localhost:8080/api/health/liveness
              initialDelaySeconds: 180
            image: nodejs-istio-routing-redhat-client
            name: nodejs-istio-routing-redhat-client
            securityContext:
              privileged: false
            ports:
              - containerPort: 8080
                name: http
                protocol: TCP
      metadata:
        annotations:
          sidecar.istio.io/inject: "true"
        labels:
          app: nodejs-istio-routing-redhat-client
          project: nodejs-istio-routing-redhat-client
          provider: nodeshift
          version: 1.0.0
    replicas: 1
    selector:
      app: nodejs-istio-routing-redhat-client
      project: nodejs-istio-routing-redhat-client
      provider: nodeshift
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - nodejs-istio-routing-redhat-client
          from:
            kind: ImageStreamTag
            name: 'nodejs-istio-routing-redhat-client:latest'
